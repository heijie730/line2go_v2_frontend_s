<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
      <!--      <i class="bi bi-box-arrow-left" (click)="logout()"></i>-->
      <i  class="bi bi-chevron-left" [routerLink]="['/select-role']"></i>
<!--      <i *ngIf="isVisitor" class="bi bi-box-arrow-left" (click)="logout()"></i>-->
    </div>
    <div class="col-1">
    </div>
    <div class="col text-center">
      <h6 class="mb-0">My Tickets</h6>
    </div>
    <div class="col-1">
      <app-notification-icon [homeUrl]="router.url"></app-notification-icon>
    </div>
    <div class="col-2">
      <div>
        <i class="bi bi-plus-lg" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" [routerLink]="['/member/scan']">Scan</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container mb-5">
      <div class="row" *ngFor="let ticketVo of ticketVo?.ticketVos">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ticketVo.queueName}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ticketVo.ticketDate}}</h6>
            <p class="card-text">No.{{ticketVo.ticketNo}}</p>
            <!--            <a href="#" class="card-link" [routerLink]="[ '/member/home/ticket-detail',ticketVo.id]">Details</a>-->
            <a href="#" class="card-link" [routerLink]="['/member/queue-info/', ticketVo.queueId, ticketVo.ticketDate]">Details</a>
          </div>
        </div>
      </div>
      <div *ngIf="ticketVo">
        <div *ngIf="ticketVo.ticketVos.length==0" class="alert alert-info mt-4">
          <p>No data available.</p>
        </div>
      </div>
      <div class="row mt-3">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" aria-label="Previous" (click)="toPage(page-1<0?0:page-1)">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" (click)="toPage(page)">{{page + 1}}</a></li>
            <li class="page-item">
              <a class="page-link" aria-label="Next" (click)="toPage(page+1)">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
