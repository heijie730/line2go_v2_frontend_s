<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/select-role']"></i>
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Search Queues</h6>
    </div>
    <div class="col-2">
    </div>
  </div>

  <div>
    <!-- Top input field -->
    <div class="input-group mb-3 mt-3">
      <input type="text" class="form-control" [(ngModel)]="keyword" placeholder="Enter keyword"
             aria-label="Keyword" aria-describedby="basic-addon1">
      <button (click)="search()" class="btn btn-outline-secondary" type="button" id="basic-addon1"><i
        class="bi bi-search"></i></button>
    </div>
    <!-- Display search results -->
    <div *ngIf="queueVos">
      <div class="mt-1" *ngFor="let queue of queueVos">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{queue.queueName}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary"
                *ngIf="queue.discoveryManager.locationItem.address"
            >{{queue.discoveryManager.locationItem.address}}</h6>
            <a href="#" class="card-link" [routerLink]="['/member/queue-up',queue.id]">Get a Ticket</a>
          </div>
        </div>
      </div>
      <div *ngIf="queueVos.length==0" class="alert alert-info mt-4">
        <p>No data available.</p>
      </div>
      <nav aria-label="Page navigation example" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" aria-label="Previous" [routerLink]="['/member/search-queues']"
               [queryParams]="{ page: page-1<0?0:page-1,size:size,keyword}">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" [routerLink]="['/member/search-queues']"
                                   [queryParams]="{ page: page,size:size,keyword}">{{page + 1}}</a></li>
          <li class="page-item">
            <a class="page-link" aria-label="Next" [routerLink]="['/member/search-queues']"
               [queryParams]="{ page: page+1,size:size,keyword}">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
