<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
      <i class="bi bi-house" [routerLink]="['/member/home']"></i>
    </div>
    <div class="col-1">
    </div>
    <div class="col text-center">
      <h6 class="mb-0">My Tickets</h6>
    </div>
    <div class="col-1">
      <app-notification-icon [homeUrl]="router.url"></app-notification-icon>
    </div>
    <div class="col-2">
    </div>
  </div>

  <div *ngIf="queue &&queue.reminderText" class="alert alert-warning alert-dismissible" role="alert">
    <div>{{queue.reminderText}}</div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="" *ngFor="let ticket of ticketVo?.ticketVos">
    <app-ticket-by-card
                        [ticketVo]="ticket" [queueVo]="queue"
                        (afterRefundSuccess)="afterRefundSuccess($event)"></app-ticket-by-card>

  </div>

  <div class=" mt-1" *ngIf="ticketVo&&ticketVo.ticketVos.length>0">
    <app-board-cast style="padding-right: unset;padding-left: unset;"
                          *ngIf="queue"  [date]="date" [queueVo]="queue"
                          [role]="RoleEnum.MEMBER"
                          [ticketNo]="firstTicketNo"
                          (triggerLoadBoardCastLogs)="afterLoadBoardCastLogs($event)">
    </app-board-cast>
  </div>
</div>
