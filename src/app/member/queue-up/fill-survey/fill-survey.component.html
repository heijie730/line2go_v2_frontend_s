<app-header [titleName]="titleName"></app-header>
<div class="container" style="padding-top: 1rem;">
  <div class="text-center">
    <h3>{{filledSurveyVo.survey.name}}</h3>
    <div>
      <p class="lead">{{filledSurveyVo.survey.description}}</p>
    </div>
  </div>

  <app-fill-survey-content [filledSurveyVo]="filledSurveyVo" [disabled]="type=='preview'"></app-fill-survey-content>

</div>
<div *ngIf="type!='preview'" class="d-grid  gap-2 col-6 mx-auto" style="padding-bottom: 2rem;">
  <button class="btn btn-primary btn-block" (click)="submitSurvey()"> Save
  </button>
</div>
