<!-- app.component.html -->
<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/user-profile']"></i>
    </div>
    <div class="col-1">
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Email Binding</h6>
    </div>
    <div class="col-1">
    </div>
    <div class="col-2">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-2">
      <div class="card text-center" style="background-color: #f5f5f5;">
        <div class="card-body">
          <i class="fas fa-envelope fa-5x mb-3"></i>
          <h2 class="card-title">Email Binding</h2>
          <p class="card-text mb-0">Current Binding Status: {{ email ? 'Bound' : 'Not Bound' }}</p>
          <p class="card-text" *ngIf="email">{{email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Bind Email
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="container">
              <div class="row justify-content-center">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control"  [(ngModel)]="signupVo.email">
                </div>
                <div class="form-floating">
                  <button class="btn btn-primary  mt-2" (click)="sendVerificationCode()" [disabled]="isSendingCode">Send Verification Code
                  </button>
                  <div *ngIf="countDown">{{ countDown }} seconds left to resend</div>
                </div>
                <div class="form-group">
                  <label for="verificationCode">Verification Code</label>
                  <input type="text" class="form-control" id="verificationCode"
                         [(ngModel)]="signupVo.verificationCode" name="verificationCode">
                </div>
                <div class="form-group">
                  <label for="password">New Password</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="signupVo.password"
                         name="password">
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="signupVo.confirmPassword"
                         name="confirmPassword">
                </div>
                <div class="form-group mt-2">
                  <button class="btn btn-primary" (click)="bindEmail()">
                    <i class="fas fa-link"></i> {{email?'Rebind':'Bind'}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="accordion" id="accordion2Example">
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading2One">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapse2One" aria-expanded="false" aria-controls="collapse2One">
            Receive Emails
          </button>
        </h2>
        <div id="collapse2One" class="accordion-collapse collapse " aria-labelledby="heading2One"
             data-bs-parent="#accordion2Example">
          <div class="accordion-body">
            <div class="form-check form-switch mt-4 mb-4" *ngIf="userVo">
              <input class="form-check-input"
                     [checked]="userVo.emailNotify" (click)="emailNotifyOnSwitch($event)"
                     type="checkbox" role="switch" id="emailInput">
              <label class="form-check-label" for="emailInput">Email Notifications</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
