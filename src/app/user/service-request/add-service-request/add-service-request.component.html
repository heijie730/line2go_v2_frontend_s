<div class="container" style="padding-top: 1rem!important;">
  <div class="row border-bottom" style="padding-bottom: 0.8rem;text-align: center;">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/service-requests']"></i>
    </div>

    <div class="col text-center">
      <h6 class="mb-0">Create New Service Request</h6>
    </div>

    <div class="col-2">

    </div>
  </div>
</div>
<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mt-3 mb-3">
      <label for="title" class="mb-2">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="serviceRequestVO.title" name="title" required>
    </div>
    <div class="form-group mt-3 mb-3">
      <label for="userName" class="mb-2">Username</label>
      <input type="text" class="form-control" id="userName" [(ngModel)]="serviceRequestVO.userName" name="userName" required>
    </div>
    <div class="form-group mt-2">
      <label for="content" class="mb-2">Content</label>
      <textarea class="form-control" id="content"  rows="5" [(ngModel)]="serviceRequestContent.content" name="content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
  </form>
</div>
