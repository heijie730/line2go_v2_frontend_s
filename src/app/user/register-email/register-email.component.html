<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Registration</h5>

          <div class="form-floating mb-3">
            <input [(ngModel)]="signupVo.email" type="email" class="form-control" id="floatingInput" placeholder="Email">
            <label for="floatingInput">Email</label>
          </div>

          <div class="form-floating mb-3">
            <button class="btn btn-primary" (click)="sendVerificationCode()" [disabled]="isSendingCode">Send Verification Code</button>
            <div *ngIf="countDown">{{ countDown }} seconds until you can send it again</div>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="signupVo.verificationCode" type="text" class="form-control" id="floatingVerificationCode" placeholder="Verification Code">
            <label for="floatingVerificationCode">Verification Code</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="signupVo.password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="signupVo.confirmPassword" type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
            <label for="floatingConfirmPassword">Confirm Password</label>
          </div>

          <div class="d-grid">
            <button (click)="onSubmit()" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Register</button>
          </div>

          <div class="text-center my-4">
            <p>Already have an account? <a [routerLink]="['/login']" [queryParams]="{ return: return }">Log in</a></p>
          </div>

          <hr class="my-4">
        </div>
      </div>
    </div>
  </div>
</div>
