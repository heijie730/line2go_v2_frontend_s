<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
<!--      <i class="bi bi-box-arrow-left" (click)="logout()"></i>-->
    </div>
    <div class="col-1">
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Select Account</h6>
    </div>
    <div class="col-1">
    </div>
    <div class="col-2">

    </div>
  </div>
</div>
<div class="container mt-4 mb-4">
  <div *ngIf="jwtResponses">
    <div class="card mt-2" *ngFor="let jwtResponse of jwtResponses">
      <div class="card-header">
        Account Information
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          Registration Method: {{ jwtResponse.registrationMethod }}
        </li>
        <li class="list-group-item">
          Registration Date: {{ dateTimeUtils.yyyyMMddHHmmss(jwtResponse.registerDate) }}
        </li>
      </ul>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="login(jwtResponse)">Login</button>
      </div>
    </div>
  </div>
  <div *ngIf="jwtResponses">
    <div *ngIf="jwtResponses.length==0" class="alert alert-info mt-4">
      <p>No data available.</p>
    </div>
  </div>
</div>
