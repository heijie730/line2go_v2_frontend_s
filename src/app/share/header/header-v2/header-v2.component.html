<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" (click)="toBack()"></i>
    </div>
    <div class="col text-center">
      <h6 class="mb-0" *ngIf="headerName">{{headerName}}</h6>
      <ng-content select="[center]"></ng-content>
    </div>
    <div class="col-2">
      <ng-content select="[right]"></ng-content>
    </div>
  </div>
</div>
