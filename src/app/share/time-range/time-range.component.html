<div class="input-group">
  <span class="input-group-text">Start Time</span>
  <input class="form-control" type="text" id="{{startTimeId}}" [(ngModel)]="timeRange.startTime"/>
</div>
<div class="input-group">
  <span class="input-group-text">End Time</span>
  <input class="form-control" type="text" id="{{endTimeId}}" [(ngModel)]="timeRange.endTime"/>
</div>
