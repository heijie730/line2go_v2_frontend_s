<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/leader/manage-queue', queueId]"></i>
      <!--          <i class="bi bi-chevron-left" (click)="toBack()"></i>-->
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Tag List<app-tool-tip [content]="'Tags can be associated with rules or actions. When a rule or action is triggered, the system checks corresponding tags and triggers the appropriate behavior.'"></app-tool-tip>
      </h6>
    </div>
    <!--    <div class="col-1">-->
    <!--      &lt;!&ndash;      <app-notification-icon [homeUrl]="router.url"></app-notification-icon>&ndash;&gt;-->
    <!--    </div>-->
    <div class="col-2">
      <div>
        <i class="bi bi-plus-lg" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" [routerLink]="['/leader/create-tag', queueId]">Create</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <ul class="list-group" style="padding-right: 0;">
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          *ngFor="let tag of tags; index as i"
          [routerLink]="['/leader/edit-tag', queueId, i]">
        <span style="margin-right: 1rem" class="badge" [style.background-color]="tag.color">{{ tag.tagContent }}</span>
        {{ tag.tagDesc }}
      </li>
    </ul>
  </div>
  <div *ngIf="tags">
    <div *ngIf="tags.length == 0" class="alert alert-info mt-4">
      <p>No data available.</p>
    </div>
  </div>
</div>
