<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/leader/tag-list',queueId]"></i>
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Create Tag</h6>
    </div>
    <div class="col-1">
    </div>
    <div class="col-2">
    </div>
  </div>
  <div class="row mt-3">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Tag Content</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="tag.tagContent">
    </div>
    <div class="mb-3">
      <div class="form-check form-switch">
        <input  class="form-check-input" type="checkbox"
                [(ngModel)]="tag.showInCanvas" id="enableNotificationSwitch">
        <label class="form-check-label" for="enableNotificationSwitch">Show on management interface</label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label"  for="exampleColorInput">Select Tag Color</label>
      <input type="color" class="form-control form-control-color" id="exampleColorInput" [(ngModel)]="tag.color">

    </div>

    <div class="mb-3">
      <label class="form-label">Preview Tag</label>
      <div>
        <span class="badge" [style.background-color]="tag.color">{{tag.tagContent}}</span>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Tag Description</label>
      <input type="text" class="form-control" id="exampleFormControlInput2" [(ngModel)]="tag.tagDesc">
    </div>
  </div>
</div>

<div class="d-grid gap-1 col-6 mx-auto mt-3">
  <button class="btn btn-primary" type="button" (click)="submit()">Submit</button>
</div>
