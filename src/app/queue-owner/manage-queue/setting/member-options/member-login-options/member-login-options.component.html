<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem; text-align: center; padding-top: 1rem!important; position: sticky; top: 0; background-color: white; z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/leader/member-options', queueId]"></i>
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Member Login Page</h6>
    </div>
    <div class="col-2"></div>
  </div>

  <div class="row" *ngIf="memberLoginOptions">
    <div class="col-12 mt-2">
      <p>When member scan QR code for getting a ticket, specify the login options for the member login page.</p>
    </div>
<!--    <div class="col-12 mt-2">-->
<!--      <div class="form-check form-switch">-->
<!--        <input class="form-check-input" type="checkbox"-->
<!--               [(ngModel)]="memberLoginOptions.memberPhoneLogin" id="enableMemberPhoneLoginSwitch">-->
<!--        <label class="form-check-label" for="enableMemberPhoneLoginSwitch">Phone Number Login</label>-->
<!--      </div>-->
<!--    </div>-->
    <div class="col-12 mt-2">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"
               [(ngModel)]="memberLoginOptions.memberEmailLogin" id="enableMemberEmailLoginSwitch">
        <label class="form-check-label" for="enableMemberEmailLoginSwitch">Email Login</label>
      </div>
    </div>
    <div class="col-12 mt-2">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"
               [(ngModel)]="memberLoginOptions.googleLogin" id="enableMemberGoogleLoginSwitch">
        <label class="form-check-label" for="enableMemberGoogleLoginSwitch">Google Login</label>
      </div>
    </div>
    <div class="col-12 mt-2">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"
               [(ngModel)]="memberLoginOptions.memberVisitorLogin" id="enableVisitorLoginSwitch">
        <label class="form-check-label" for="enableVisitorLoginSwitch">Guest Login</label>
        <app-tool-tip [content]="'When only this option is retained, automatic guest login.'"></app-tool-tip>
      </div>
    </div>
    <div class="col-12 text-center mt-4">
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </div>
</div>
