<div class="accordion" id="voiceBoardCastAccordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="voiceBoardCastHeading">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#voiceBoardCastCollapse" aria-expanded="true" aria-controls="voiceBoardCastCollapse">
        Voice Broadcast Configuration
      </button>
    </h2>
    <div id="voiceBoardCastCollapse" class="accordion-collapse collapse" aria-labelledby="voiceBoardCastHeading"
         data-bs-parent="#voiceBoardCastAccordionExample">
      <div class="accordion-body">
        <app-custom-notification-template [baseNotification]="voiceBoardCast"
                                          [queueVo]="queueVo"
        [templateType]="TemplateType.VOICE_BOARD_CAST"></app-custom-notification-template>

        <div class="mb-1">
          <label class="form-label mb-0">Play Times - {{voiceBoardCast.playTimes}}</label>
          <input type="range" [(ngModel)]="voiceBoardCast.playTimes" class="form-range"
                 min="1" max="10" step="1"
          >
        </div>
        <div class="mb-1">
          <label class="form-label mb-0">Volume - {{voiceBoardCast.volume}}</label>
          <input type="range" [(ngModel)]="voiceBoardCast.volume" class="form-range" min="0"
                 max="1" step="0.1"
          >
        </div>
        <div class="mb-1">
          <label class="form-label mb-0">Rate - {{voiceBoardCast.rate}}</label>
          <input type="range" [(ngModel)]="voiceBoardCast.rate" class="form-range" min="0.1"
                 max="3" step="0.1">
        </div>
        <div class="mb-1">
          <label class="form-label mb-0">Pitch - {{voiceBoardCast.pitch}}</label>
          <input type="range" [(ngModel)]="voiceBoardCast.pitch" class="form-range" min="0"
                 max="2" step="0.1">
        </div>
        <div class="mb-1">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"
                   [(ngModel)]="voiceBoardCast.enable"
                   id="enableBoardCastNotificationSwitch">
            <label class="form-check-label" for="enableBoardCastNotificationSwitch">Play Voice Broadcast</label>
            <app-tool-tip
              [content]="'Additionally, due to browser privacy settings, sound can be played only after interacting with the page. So, if there\'s no sound when the page loads, you can click anywhere on the page to enable sound playback.'"></app-tool-tip>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
