<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/leader/child-queue-list',queueId]"></i>
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Add Child Queue</h6>
    </div>
    <div class="col-2">

    </div>
  </div>

  <div class="mb-3">
    <label class="col-form-label">Target Queue</label>
    <input disabled type="text" class="form-control" [(ngModel)]="childQueueVo.targetQueueName">
  </div>
  <div class="mb-3" *ngIf="targetQueueVo && targetQueueVo.childQueueManager.password">
    <label class="col-form-label">Password</label>
    <input type="password" class="form-control" [(ngModel)]="childQueueVo.password">
  </div>
  <div class="mb-3">
    <label class="col-form-label">Remark</label>
    <input type="text" class="form-control" [(ngModel)]="childQueueVo.remark">
  </div>
  <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-3">
    <button class="btn btn-primary" type="button" (click)="submit()">Add Child Queue</button>
  </div>
</div>
