<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem; text-align: center;
       padding-top: 1rem!important; position: sticky; top: 0; background-color: white; z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/leader/child-queue-manager',queueId]"></i>
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Child Queue List</h6>
    </div>
    <div class="col-2">
      <div>
        <i class="bi bi-plus-lg" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" [routerLink]="['/leader/scan-child-queue',queueId]">Scan Child Queue</a></li>
          <li><a class="dropdown-item" [routerLink]="['/leader/child-queue-qrcode',queueId]">My Profile</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row" *ngFor="let item of childQueues; index as i">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{item.remark}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{dateTimeUtils.yyyyMMddHHmmss(item.createDateTime,queueVo.timeZone)}}</h6>
        <a href="#" class="card-link" [routerLink]="['/leader/save-child-queue',queueId,i]">Edit</a>
      </div>
    </div>
  </div>
  <div *ngIf="childQueues.length==0" class="alert alert-info mt-4">
    <p>No data available.</p>
  </div>
</div>
