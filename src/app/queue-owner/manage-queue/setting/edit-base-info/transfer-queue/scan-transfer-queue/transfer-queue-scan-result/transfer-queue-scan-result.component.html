<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
<!--      <i class="bi bi-chevron-left" (click)="toBack()"></i>-->
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Transfer Queue</h6>
    </div>
    <div class="col-2">

    </div>
  </div>

  <div class="mb-3" *ngIf="targetQueueVo">
    <label class="col-form-label">Queue Name</label>
    <input disabled type="text"  class="form-control" [(ngModel)]="targetQueueVo.queueName">
  </div>
  <div class="mb-3">
    <label class="col-form-label">Verification Code</label>
    <input type="text" class="form-control" [(ngModel)]="verificationCodeVo.code">
  </div>
  <div class="d-grid  gap-2 col-6 mx-auto mt-3">
    <button class="btn btn-primary" type="button" (click)="submit()">Confirm</button>
  </div>
</div>
