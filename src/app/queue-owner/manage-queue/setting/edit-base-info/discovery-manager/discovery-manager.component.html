<app-header-v2 [headerName]="'Discovery Settings'"></app-header-v2>

<div class="container" *ngIf="queue">
  <app-accordion [header]="'Email Configuration'" [show]="true">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox"
             [(ngModel)]="discoveryManager.enableEmail"
             id="discoveryManagerEmailEnable">
      <label class="form-check-label" for="discoveryManagerEmailEnable">Allow Queue to be Searched by Email</label>
    </div>
    <p> Email: {{queue.email ? queue.email : 'None'}}
      <app-tool-tip [content]="'Click update after binding your account email'"></app-tool-tip>
    </p>
    <div class="d-flex">
      <div class="col">
        <button type="button"
                class="btn btn-primary btn-sm" (click)="refreshEmail()">Update Email
        </button>
      </div>
      <div class="col">
        <p *ngIf="!isBindEmail"><a [routerLink]="['/user-profile/bind-email']">Go to Bind</a></p>
      </div>
    </div>
  </app-accordion>
  <app-accordion [header]="'Queue Name Configuration'"  [show]="true">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox"
             [(ngModel)]="discoveryManager.enableQueueName"
             id="discoveryManagerQueueNameEnable">
      <label class="form-check-label" for="discoveryManagerQueueNameEnable">Allow Queue to be Searched by Queue
        Name</label>
    </div>
    <p> Queue Name: {{queue.queueName}}</p>

  </app-accordion>
  <app-accordion [header]="'Location Configuration'"  [show]="true">
    <div class="mb-3">
      <label class="form-label">Address
      </label>
      <input type="text" class="form-control" [(ngModel)]="discoveryManager.locationItem.address">
    </div>
    <div *ngIf="discoveryManager.locationItem.geoJsonPoint">
      <div class="mb-3">
        <label class="form-label">Longitude
        </label>
        <input type="number" class="form-control" [(ngModel)]="discoveryManager.locationItem.geoJsonPoint.x">
      </div>
      <div class="mb-3">
        <label class="form-label">Latitude
        </label>
        <input type="number" class="form-control" [(ngModel)]="discoveryManager.locationItem.geoJsonPoint.y">
      </div>
    </div>
    <div class="d-flex mb-3">
      <div class="col">
        <button type="button"
                class="btn btn-secondary btn-sm" (click)="refreshLocation()">Load My Location
        </button>
      </div>
    </div>
    <div class="mb-3" *ngIf="queue.discoveryManager.locationItem.geoJsonPoint">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"
               [(ngModel)]="discoveryManager.locationItem.enable" id="enableEmailNotificationSwitch">
        <label class="form-check-label" for="enableEmailNotificationSwitch">Enable
        </label>
        <app-tool-tip [content]="'If Enable, Users can find this queue near specified location.'"></app-tool-tip>
      </div>
    </div>

  </app-accordion>
</div>
<div class="d-grid gap-2 col-6 mx-auto mt-3 mb-3">
  <button class="btn btn-primary" type="button" (click)="editDiscoveryManager()">Save</button>
</div>
