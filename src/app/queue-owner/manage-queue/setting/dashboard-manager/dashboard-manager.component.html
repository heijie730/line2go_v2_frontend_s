<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem;text-align: center;
       padding-top: 1rem!important; position: sticky;top: 0;background-color: white;z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/leader/manage-queue',queueId]"></i>
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Dashboard<app-tool-tip [content]="'Please open on a computer to enable all features'"></app-tool-tip></h6>
    </div>
    <div class="col-2">

    </div>
  </div>

  <div class="row">
    <div>
      <div>
        <div class="list-group w-auto list-group-flush border-bottom">
          <a href="#" [routerLink]="['/leader/dashboard-template-list',queueId]"
             class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <i class="fas fa-folder-open"></i>
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-0">Template Management</h6>
              </div>
              <small class="opacity-50 text-nowrap">
                <i class="bi bi-chevron-compact-right"></i>
              </small>
            </div>
          </a>
          <a href="#" [routerLink]="['/leader/dashboard-item-list',queueId]"
             class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <i class="fas fa-file-alt"></i>
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-0">Component Management</h6>
              </div>
              <small class="opacity-50 text-nowrap">
                <i class="bi bi-chevron-compact-right"></i>
              </small>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
