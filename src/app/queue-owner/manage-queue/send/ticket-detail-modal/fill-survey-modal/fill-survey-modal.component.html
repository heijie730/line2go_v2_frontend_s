<div class="modal fade" id="{{id}}" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="ticketDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Preview</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container" style="padding-top: 1rem;">
          <app-fill-survey-content [filledSurveyVo]="filledSurveyVo" [disabled]="true"></app-fill-survey-content>
        </div>
      </div>
      <div class="modal-footer">
        <!--        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
        <button type="button" class="btn btn-secondary" data-bs-target="#ticketDetailModal" data-bs-toggle="modal">Back</button>
      </div>
    </div>
  </div>
</div>
