<div class="container">
  <div class="row border-bottom"
       style="padding-bottom: 0.8rem; text-align: center;
       padding-top: 1rem!important; position: sticky; top: 0; background-color: white; z-index: 1000">
    <div class="col-2">
      <i class="bi bi-chevron-left" (click)="back()"></i>
    </div>
    <div class="col text-center">
      <h6 class="mb-0">Download Tickets</h6>
    </div>
    <div class="col-2">
      <div class="dropdown">
        <a style="padding: revert;" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-plus-lg"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-dark text-small shadow">
          <a class="dropdown-item" (click)="downloadAll()">Download</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="alert alert-warning alert-dismissible" role="alert">
  Click the top right corner to download
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
  <app-ticket-v2 *ngFor="let ticketVo of ticketVos" [queueVo]="queueVo" id="{{ticketVo.id}}" [ticketVo]="ticketVo" [qrCodeData]="ticketVo.id">
  </app-ticket-v2>
</div>
<div class="d-flex justify-content-center align-items-center" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000;" *ngIf="isLoading">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
