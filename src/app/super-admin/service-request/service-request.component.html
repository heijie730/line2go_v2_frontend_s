<div class="container" style="padding-top: 1rem!important;">
  <div class="row border-bottom" style="padding-bottom: 0.8rem;text-align: center;">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/super-admin']"></i>
    </div>
    <div class="col-1">
      <!--      <i class="bi bi-house" [routerLink]="['service-requests']"></i>-->
    </div>
    <div class="col text-center">
      <h6 class="mb-0">工单列表</h6>
    </div>
    <div class="col-1">
    </div>
    <div class="col-2">
<!--      <i class="bi bi-plus-lg" data-bs-toggle="dropdown" aria-expanded="false"></i>-->
<!--      <ul class="dropdown-menu">-->
<!--        <li><a class="dropdown-item" [routerLink]="['/service-requests/add']">新建工单</a></li>-->
<!--      </ul>-->
    </div>
  </div>
  <div>
    <div class="list-group w-auto mt-1" *ngFor="let serviceRequestVO of serviceRequestVos">
      <a [routerLink]="[ '/super-admin/service-request',serviceRequestVO.id]"
         class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"
         [class.unread]="!serviceRequestVO.adminChecked"
      >
        <div class="d-flex w-100 ">
          <div>
            <h6 class="mb-0 text-truncate" style="width: 14rem">{{serviceRequestVO.title}}</h6>
          </div>
          <small class="opacity-50">{{dateTimeUtils.toCalendar(serviceRequestVO.lastModifiedDateTime)}}</small>
        </div>
      </a>
    </div>
    <div *ngIf="serviceRequestVos">
      <div *ngIf="serviceRequestVos.length==0" class="alert alert-info mt-4">
        <p>没有数据。</p>
      </div>
    </div>
  </div>
</div>



<nav aria-label="Page navigation example" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" aria-label="Previous" [routerLink]="['/super-admin/service-request']"
         [queryParams]="{ page: page-1<0?0:page-1,size:size}">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" [routerLink]="['/super-admin/service-request']"
                             [queryParams]="{ page: page,size:size}">{{page + 1}}</a></li>
    <li class="page-item">
      <a class="page-link" aria-label="Next" [routerLink]="['/super-admin/service-request']"
         [queryParams]="{ page: page+1,size:size}">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
