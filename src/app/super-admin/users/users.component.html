<div class="container" style="padding-top: 1rem!important;">
  <div class="row border-bottom" style="padding-bottom: 0.8rem;text-align: center;">
    <div class="col-2">
      <i class="bi bi-chevron-left" [routerLink]="['/super-admin']"></i>
    </div>
    <div class="col-1">
      <!--      <i class="bi bi-house" [routerLink]="['service-requests']"></i>-->
    </div>
    <div class="col text-center">
      <h6 class="mb-0">用户列表</h6>
    </div>
    <div class="col-1">
    </div>
    <div class="col-2">
      <div class="dropdown">
        <a data-bs-toggle="dropdown"
           aria-expanded="false"
           data-bs-auto-close="outside">
          <i class="bi bi-funnel" *ngIf="!keyword"></i>
          <i class="bi bi-funnel-fill" *ngIf="keyword"></i>
        </a>
        <div class="dropdown-menu text-small shadow ">
          <div class="p-2 mb-2 bg-light border-bottom">
            <input type="search" [(ngModel)]="keyword"
                   (ngModelChange)="onFilterTextChange()"
                   class="form-control" autocomplete="false" placeholder="搜索...">
          </div>
        </div>
      </div>

    </div>
  </div>
  <div>
    <div class="list-group w-auto mt-1" *ngFor="let userVo of userVos">
      <a [routerLink]="[ '/super-admin/users',userVo.id]"
         [queryParams]="{ page: page-1<0?0:page-1,size:size}"
         class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"
      >
        <div class="d-flex w-100 ">
          <div>
            <h6 class="mb-0 text-truncate" style="width: 14rem">{{userVo.id}}</h6>
          </div>
        </div>
      </a>
    </div>
    <div *ngIf="userVos">
      <div *ngIf="userVos.length==0" class="alert alert-info mt-4">
        <p>没有数据。</p>
      </div>
    </div>
  </div>
</div>



<nav aria-label="Page navigation example" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" aria-label="Previous" [routerLink]="['/super-admin/users']"
         [queryParams]="{ page: page-1<0?0:page-1,size:size}">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" [routerLink]="['/super-admin/users']"
                             [queryParams]="{ page: page,size:size}">{{page + 1}}</a></li>
    <li class="page-item">
      <a class="page-link" aria-label="Next" [routerLink]="['/super-admin/users']"
         [queryParams]="{ page: page+1,size:size}">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
